<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning Website</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
    }

    nav {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .nav-links,
    .right-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 0.5rem 2.5rem 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 1rem;
    }

    .search-container .icon {
      position: absolute;
      right: 10px;
      font-size: 1rem;
      pointer-events: none;
      color: #666;
    }

    .auth-buttons button {
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .auth-buttons button:hover {
      background-color: #444;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links,
      .right-section {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      .nav-links.show,
      .right-section.show {
        display: flex;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-container input {
        width: 100%;
      }

      .right-section {
        align-items: stretch;
      }

      .auth-buttons {
        display: flex;
        gap: 0.5rem;
        justify-content: space-between;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">S2C</div>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>

    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>

    <div class="right-section" id="rightSection">
      <div class="search-container">
        <input type="text" placeholder="Search courses..." />
        <span class="icon">üîç</span>
      </div>
      <div class="auth-buttons">
        <button>Login</button>
        <button>Register</button>
      </div>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
      document.getElementById('rightSection').classList.toggle('show');
    }
  </script>
</body>
</html>
